<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  padding:30px;
  width:300px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
}

button{
  width:100%;
  padding:10px;
  background:#667eea;
  color:white;
  border:none;
  cursor:pointer;
}

#msg{color:red;}
</style>
</head>

<body>

<div class="card">
<h2>Admin Login</h2>

<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<div id="msg"></div>
</div>

<script>
function login(){
  if(user.value==="admin" && pass.value==="1234"){
    localStorage.setItem("login","yes");
    window.location="admin.html";
  } else {
    msg.innerText="Wrong login";
  }
}
</script>

</body>
</html>
